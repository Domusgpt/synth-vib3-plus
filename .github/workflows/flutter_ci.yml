name: Flutter CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  analyze:
    name: Flutter analyze (pinned 3.24)
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: 3.24.0
      FLUTTER_CHANNEL: stable
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Flutter SDK
        id: flutter-cache
        uses: actions/cache@v4
        with:
          path: tools/flutter
          key: flutter-${{ runner.os }}-${{ env.FLUTTER_CHANNEL }}-${{ env.FLUTTER_VERSION }}-${{ hashFiles('tools/flutter_bootstrap.sh') }}

      - name: Bootstrap Flutter
        run: CHANNEL=${FLUTTER_CHANNEL} VERSION=${FLUTTER_VERSION} tools/flutter_bootstrap.sh

      - name: Export Flutter PATH
        run: echo "FLUTTER_BIN=$PWD/tools/flutter/bin" >> $GITHUB_ENV

      - name: Flutter version
        run: |
          export PATH="$FLUTTER_BIN:$PATH"
          flutter --version

      - name: Cache pub packages
        id: pub-cache
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Flutter pub get
        run: |
          export PATH="$FLUTTER_BIN:$PATH"
          flutter pub get

      - name: Flutter analyze (baseline may fail)
        run: |
          export PATH="$FLUTTER_BIN:$PATH"
          tools/flutter_analyze.sh
        continue-on-error: true

      - name: Upload analyzer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-analyze-log
          path: tools/logs/flutter_analyze.log
