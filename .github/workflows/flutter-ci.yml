name: Flutter CI/CD

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.9.0'
  JAVA_VERSION: '17'

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Verify pubspec.lock
        run: flutter pub deps

      - name: Run Flutter Analyze
        run: flutter analyze --no-fatal-infos

      - name: Check formatting
        run: dart format --set-exit-if-changed .

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage --reporter expanded

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (Debug)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

  performance-check:
    name: Performance Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Check for performance anti-patterns
        run: |
          echo "Checking for performance issues in audio code..."

          # Check for print statements (should use logger)
          if grep -r "print(" lib/audio lib/synthesis lib/mapping; then
            echo "Warning: Found print() statements in performance-critical code"
            exit 1
          fi

          # Check for synchronous file I/O in main thread
          if grep -r "readAsStringSync\|writeAsStringSync" lib/audio lib/synthesis lib/mapping; then
            echo "Warning: Found synchronous file I/O in audio code"
            exit 1
          fi

          echo "Performance checks passed!"

      - name: Build profile APK
        run: flutter build apk --profile

  code-quality:
    name: Code Quality Metrics
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code metrics
        run: |
          echo "Generating code metrics..."
          echo "Total Dart files: $(find lib -name '*.dart' | wc -l)"
          echo "Lines of code: $(find lib -name '*.dart' -exec cat {} \; | wc -l)"
          echo "Audio engine files: $(find lib/audio lib/synthesis -name '*.dart' | wc -l)"
          echo "UI files: $(find lib/ui -name '*.dart' | wc -l)"
