<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/assets/">
    <title>VIB3+ Engine - Flutter Integration</title>

    <!-- CSS with asset paths -->
    <link rel="stylesheet" href="assets/styles/base.css">
    <link rel="stylesheet" href="assets/styles/header-enhanced.css">
    <link rel="stylesheet" href="assets/styles/controls.css">
    <link rel="stylesheet" href="assets/styles/bottom-bezel.css">
    <link rel="stylesheet" href="assets/styles/mobile.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #00FFFF;
            overflow: hidden;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .status {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #00FFFF;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="status" id="status">
        VIB3+ Loading...
    </div>
    <div id="canvas-container">
        <canvas id="vib3-canvas"></canvas>
    </div>

    <script>
        // Minimal VIB3+ integration for Flutter
        const canvas = document.getElementById('vib3-canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Simple rotating cube as placeholder
        let rotation = 0;
        const geometry = 'Quantum';

        function render() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);

            // Draw cube
            ctx.strokeStyle = '#00FFFF';
            ctx.lineWidth = 2;
            ctx.strokeRect(-100, -100, 200, 200);
            ctx.beginPath();
            ctx.moveTo(-100, -100);
            ctx.lineTo(100, 100);
            ctx.moveTo(100, -100);
            ctx.lineTo(-100, 100);
            ctx.stroke();

            ctx.restore();

            rotation += 0.01;
            requestAnimationFrame(render);
        }

        // Flutter bridge
        window.switchSystem = function(system) {
            status.textContent = 'System: ' + system;
        };

        window.updateParameter = function(param, value) {
            console.log('Parameter:', param, '=', value);
        };

        status.textContent = 'VIB3+ Ready - ' + geometry;
        render();

        // Notify Flutter
        if (window.FlutterBridge) {
            FlutterBridge.postMessage('READY: VIB3+ Flutter integration active');
        }
    </script>
</body>
</html>
